<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="container-fluid">
            <div class="container bg-dark card p-4 col-5 mx-auto my-5 ">
                <h1 class= 'text-center text- my-4 text-light'>Inicio de sesión</h1>
                <p class="text-center text- my-4 text-light'">Ingresa tus credenciales para acceder</p>
                 <form class="black" action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input id="username" type="text" class="form-control" name="username" placeholder ='Ingresa tu Usuario' required />
                    </div>
                    <div class="mb-3">
                        <input id="password" type="password" class="form-control" name="password" placeholder ='Ingresa tu Contraseña' required />
                    </div>
                    <small class="text-danger">{{error}}</small>
                    <div class="text-center">
                        <button class="btn btn-warning" type="submit">Ingresar</button>
                    </div>
                 </form>
            </div>
        </div>
        </form>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
